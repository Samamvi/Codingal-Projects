<!DOCTYPE html>
<html>
    <head>
        <title> Lists</title>
    </head>
    <body>
        <h2>Ordered Lists</h2>
        <ol>
            <li>Red</li>
            <li>Orange</li>
            <li>Yellow</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Indigo</li>
            <li>Violet</li>
        </ol>
        <h2>Unordered Lists</h2>
        <ul>
            <li>Milk</li>
            <li>Peppers</li>
            <li>Stationary</li>
            <li>Fruits</li>
        </ul>
        <h2>Description Lists</h2>
         <dl>
            <!--Term-->
            <dt>HTML</dt>
            <dd> HyperText Markup Language</dd>
        <dt>Chrome</dt> 
        <dd>It is a useful search website.</dd>
        </dl>
    </body>
</html>
